<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StartSmart AI - Business Formation Assistant</title>
    <meta name="description" content="StartSmart AI provides comprehensive business formation guidance, AI-powered document generation, and compliance tracking for entrepreneurs." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="/src/App.tsx" as="script" />
    
    <!-- Meta tags for social sharing -->
    <meta property="og:title" content="StartSmart AI - Business Formation Assistant" />
    <meta property="og:description" content="AI-powered business formation platform with document generation, compliance tracking, and expert guidance." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://startsmart.nextax.ai" />
    
    <!-- Theme and responsive design -->
    <meta name="theme-color" content="#10b981" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Critical CSS to prevent flash -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, sans-serif;
        background: #fafafa;
        color: #1f2937;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .logo {
        font-size: 2.5rem;
        font-weight: bold;
        color: white;
        margin-bottom: 1rem;
        text-align: center;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      .loading-text {
        color: rgba(255,255,255,0.9);
        font-size: 1rem;
        margin-bottom: 0.5rem;
      }
      
      .loading-subtext {
        color: rgba(255,255,255,0.7);
        font-size: 0.875rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide content until React loads */
      #root {
        min-height: 100vh;
      }
      
      .error-screen {
        text-align: center;
        padding: 2rem;
        color: #dc2626;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="logo">StartSmart AI</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Launching your business platform...</div>
      <div class="loading-subtext">Powered by NexTax.AI</div>
    </div>
    
    <!-- React app root -->
    <div id="root">
      <!-- Fallback content for JavaScript disabled -->
      <noscript>
        <div style="text-align: center; padding: 2rem; font-family: system-ui;">
          <h1>StartSmart AI</h1>
          <p>JavaScript is required to run this application.</p>
          <p>Please enable JavaScript and refresh the page.</p>
        </div>
      </noscript>
    </div>

    <!-- Load React app -->
    <script>
      // Custom domain API routing fix
      window.__STARTSMART_CONFIG__ = {
        isCustomDomain: window.location.hostname === 'startsmart.nextax.ai',
        replitDomain: '89c940af-8b32-4fc9-81c0-f4e571924056-00-ean17kbdh45e.riker.replit.dev',
        apiBaseUrl: window.location.hostname === 'startsmart.nextax.ai' 
          ? 'https://89c940af-8b32-4fc9-81c0-f4e571924056-00-ean17kbdh45e.riker.replit.dev'
          : ''
      };
      
      // Hide loading screen after app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // Error handling
      window.addEventListener('error', (e) => {
        console.error('Application error:', e);
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.innerHTML = `
            <div class="error-screen">
              <h2>Unable to load StartSmart AI</h2>
              <p>Please refresh the page or try again later.</p>
              <button onclick="window.location.reload()" style="padding: 0.5rem 1rem; background: #10b981; color: white; border: none; border-radius: 0.375rem; cursor: pointer;">
                Refresh Page
              </button>
            </div>
          `;
        }
      });
    </script>
    
    <!-- Vite development script (will be replaced in production) -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
</html>
